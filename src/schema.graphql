type Query {
  stories(searchString: String!): [Story!]!
  story(searchString: String!): Story
  storyById(storyID: ID!): Story
  storiesByProfileId(profileId: ID!): [Story!]!
  # blocks(searchString: String!): [Block!]!
  # block(searchString: String!): Block
}

type Mutation {

  createSubmission(flag: Boolean): Submission
  createStory(title: String!, description: String!): Story
  uploadStory(title: String!, description: String!, content: String, profileId: ID): Story
