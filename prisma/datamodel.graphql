type Story {
  id: ID! @unique
  title: String!
  description: String! 
  content: String
  approved: Boolean @default(value: "false")
  # submissionID: Submission
  author: String
}

type Block { 
  blockNumber: Int!
  blockContent: String!
  # submissionID: Submission
}

type Submission {
  id: ID! @unique
  flag: Boolean @default(value: "false")
  # blocks: [Block!]!
}
